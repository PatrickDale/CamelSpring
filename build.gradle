version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.camel', name: 'camel-spring-boot-starter', version: '2.18.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.1.RELEASE'
    compile group: 'org.apache.activemq', name: 'activemq-camel', version: '5.14.1'

    compile group: 'org.apache.camel', name: 'camel-ahc', version: '2.18.0'
}
